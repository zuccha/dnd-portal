name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Write a .env.production for Vite (build-time public vars)
      - name: Create .env.production
        run: |
          {
            echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}";
            echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}";
          } >> .env.production

      - run: npm run build

      # SPA fix: copy index.html to 404.html so client routing works
      - run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Vite output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
